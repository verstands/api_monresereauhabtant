    <!-- Collecte des mÃ©triques de performance -->
    <script>
      window.addEventListener("load", function () {
        if (window.performance && performance.timing) {
          const timing = performance.timing;
          const connectionTime = timing.responseStart - timing.connectStart;
          const responseTime = timing.responseStart - timing.requestStart;
          const downloadTime = timing.loadEventEnd - timing.responseEnd;

          const connectionTimeInSeconds = connectionTime / 1000 + " secondes";
          const responseTimeInSeconds = responseTime / 1000 + " secondes";
          const downloadTimeInSeconds = downloadTime / 1000 + " secondes";

          console.log("connectionTime : ", connectionTimeInSeconds);
          console.log("responseTime : ", responseTimeInSeconds);
          console.log("downloadTime : ", downloadTimeInSeconds);

          if (typeof gtag === "function") {
            gtag("event", "server_connection_time", {
              event_category: "Performance",
              event_label: "Connection Time",
              value: connectionTime,
              value_in_seconds: connectionTimeInSeconds,
            });

            gtag("event", "server_response_time", {
              event_category: "Performance",
              event_label: "Response Time",
              value: responseTime,
              value_in_seconds: responseTimeInSeconds,
            });

            gtag("event", "page_download_time", {
              event_category: "Performance",
              event_label: "Download Time",
              value: downloadTime,
              value_in_seconds: downloadTimeInSeconds,
            });
          } else {
            console.error("gtag function is not available");
          }
        }
      });
    </script>
